name: Test unopy on the Python example

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '*.cff'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '*.cff'

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        architecture: [x64, arm64]
        exclude:
          - os: ubuntu-latest
            architecture: arm64
          - os: windows-latest
            architecture: arm64

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: "3.12"
          architecture: 'x64'

      - name:  Install pybind11
        shell: bash
        run: |
         if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt install -y python3-pybind11 pybind11-dev
         elif [ "$RUNNER_OS" == "Windows" ]; then
              conda install -c conda-forge pybind11
         elif [ "$RUNNER_OS" == "macOS" ]; then
              brew install pybind11
         else
              echo "$RUNNER_OS not supported"
              exit 1
         fi

      - name: Compile and install unopy
        run: pip install . -v

      - name: Run example
        working-directory: ${{github.workspace}}/bindings/python/example
        run: python example_hs015.py